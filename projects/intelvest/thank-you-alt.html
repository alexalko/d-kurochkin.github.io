  <script>
    $("#modal").iziModal({
      bottom: 10,
      overlay: false
    });

    $(document).on('click', '.trigger', function(event) {
      event.preventDefault();
      $('#modal').iziModal('open');
    });

    function OnLoad() {
      var paramValue = window.location.href.split("?")[1].split("=")[1];
      $('.jsNumber').html(paramValue.replace(/%20/g, ' '));
    }

    $('form').submit(function() {
      $.ajax({
        type: "POST",
        url: "thankyou-send.php",
        data: $(this).serialize()
      }).done(function() {
        document.location = 'thank-you-alt.html?id=' + $('input[name="mail"]').val();
      });
      return false;
    });
